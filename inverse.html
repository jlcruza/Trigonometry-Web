<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trigonometría Web</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

        <link rel="stylesheet" type="text/css" href="./css/global.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <body class="purple-background">

        <div id="header-section">
            <h3 class="white-text bold-text">Funciones Trigonométricas</h3>
        </div>

        <!-- Gaph -->
        <div id="graph-grid">
            <div class="row">
                <div class="col-1 col-md-4">
                    <img class="arrows" src="./images/left.svg"/>
                </div>
                <div class="col-10 col-md-4">
                    <div id="graph-area">

                    </div>
                </div>
                <div class="col-1 col-md-4">
                    <img class="arrows" src="./images/right.svg"/>
                </div>
            </div>

        <!-- Description -->
        <div id="description-area">
            <div class="row">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">

                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                        Ut enim ad minim veniam
                    </p>
                    <button id="learn-button" class="btn btn-lg purple-text">Aprender más ➤</button>
                    <button id="recip-button" class="btn btn-lg white-text">Ver Función Recíproca</button>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>    
        </div>

        <div id="footer-text">
            <div class="row">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <div id="credit-text">
                        <p  class="white-text">
                            Proyecto: Dra. Olga Lucía Quintero Fonseca
                        </p>
                    </div>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>
        </div>

        <!-- Math Jax -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <!-- Local -->
        <script type="text/javascript" src="./js/createPlane.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
