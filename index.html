<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trigonometría Web</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
            
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
            
            <link rel="stylesheet" type="text/css" href="./css/global.css" />
            <link rel="stylesheet" type="text/css" href="./css/createPlane.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
    </head>

    <body class="green-background">

        <div id="header-section">
            <h3 class="white-text bold-text">Funciones Trigonométricas</h3>
        </div>

        <!-- Gaph -->
        <div id="graph-grid">
            <div class="row">
                <div class="col-1 col-lg-4">
                    <img class="arrows-left" src="./images/left.svg"/>
                </div>
                <div class="col-10 col-lg-4">
                    <div id="graph-area">

                    </div>
                </div>
                <div class="col-1 col-lg-4">
                    <img class="arrows-right" src="./images/right.svg"/>
                </div>
            </div>
        </div>

        <div id="navigation-area">
            <div class="row">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <div class="center-img" style="text-align: center">
                        <span class="badge green-text active-badge">▲</span>
                        <span class="badge green-text inactive-badge">-</span>
                        <span class="badge green-text inactive-badge">-</span>
                    </div>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>    
        </div>

        <!-- Description -->
        <div id="description-area">
            <div class="row">
                <div class="col-1 col-md-4"></div>
                <div class="col-10 col-md-4">
                    <h3 class="white-text bold-text">Seno</h3>
                    <p class="white-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                        Ut enim ad minim veniam
                    </p>
                    <button id="learn-button" class="btn btn-lg green-text">Aprender más ➤</button>
                    <button id="recip-button" class="btn btn-lg white-text">Ver Función Recíproca</button>
                </div>
                <div class="col-1 col-md-4"></div>
            </div>    
        </div>

        <div id="footer-text">
            <div class="row">
                <div class="col-12">
                    <div id="credit-text">
                        <p class="white-text">
                            Proyecto: Dra. Olga Lucía Quintero Fonseca
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Math Jax -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <!-- Local -->
        <script type="text/javascript" src="./js/createSmallPlane.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
